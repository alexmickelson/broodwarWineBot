[build]
# Target 64-bit Windows for modern tournament compatibility
target = "x86_64-pc-windows-gnu"

[target.x86_64-pc-windows-gnu]
linker = "x86_64-w64-mingw32-gcc"

[env]
# Add GCC intrinsics headers path for bindgen when cross-compiling to Windows
BINDGEN_EXTRA_CLANG_ARGS_x86_64-pc-windows-gnu = "-I/usr/lib/gcc/x86_64-w64-mingw32/13-win32/include"
